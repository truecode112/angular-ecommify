<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ecommify.io</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="ecommify.io is the latest product by the Wolfgroup team to streamline custom integrations, dashboards, UIs and other workflows into a simple, easy to use platform." />
    <meta
      name="keywords"
      content="Wolfgroup,ecommify,dashboards,UI,workflows" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/logo/logo.svg" />

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet" />

    <!-- Icon fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="assets/styles/splash-screen.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Splash screen -->
    <fuse-splash-screen>
      <img src="assets/images/logo/logo.svg" alt="Fuse logo" />
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </fuse-splash-screen>

    <!-- App root -->
    <app-root></app-root>
  </body>
</html>
